<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <title>Start Your Engines!</title>
        <link rel="stylesheet" type="text/css" href="./lib/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./index.css" /> 
    </head>
    <body>
        <h1 class="text-center mb-4">Start Your Engines</h1>

        <div id="application">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Application Name" id="addApplicationName" />
                        <input type="text" class="form-control" placeholder="Application Path" id="addApplicationPath" />
                        <button class="btn btn-outline-secondary" type="button" id="addApplicationButton">Add</button>
                    </div>

                    <hr />

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Start</th>
                                <th>Name</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody id="applicationTableBody">
                            <tr>
                                <td><input type="checkbox" class="form-check-input" id="application__launch"/></td>
                                <td><input type="text" class="form-control" disabled id="application__name" /></td>
                                <td>
                                    <button type="button" class="btn btn-danger" id="application__delete">Delete</button>
                                    <button type="button" class="btn btn-secondary" id="application__moveup">Move Up</button>
                                    <button type="button" class="btn btn-secondary" id="application__movedown">Move Down</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-lg btn-success" id="startApplicationsButton">Start</button>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <p class="text-center">Node.js <span id="node-version"></span> | Chromium <span id="chrome-version"></span> | Electron <span id="electron-version"></span></p>

        <script type="text/javascript" src="./lib/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./lib/bootstrap.bundle-5.3.1.min.js"></script>
        <script type="text/javascript" src="./lib/knockout-3.5.0.min.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
